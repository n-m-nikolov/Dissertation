<!DOCTYPE html>
<html>
<head>
    <title>Tokenizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
            <h1>Tokenizer 1.0</h1>
            <br>

            <form role="form" method="POST" action="">
                <div class="form-group">
                    <input type="text" name="sentence" class="form-control" id="sentence-box"
                           placeholder="Enter Sentence..." style="max-width: 300px;">
                </div>
                <button type="submit" class="btn btn-default">Tokenize</button>
            </form>
            <br>

            <form role="form" method="POST" action="">
                <div class="form-group">
                    <input type="text" name="nopunct_tokenizer" class="form-control" id="nopunct-box"
                           placeholder="Enter Sentence..." style="max-width: 300px;">
                </div>
                <button type="submit" class="btn btn-default">No Punctuation</button>
            </form>

            <br>
            {% for error in errors %}
                <h4>{{ error }}</h4>
            {% endfor %}
            <br>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
            {% if results %}
                <h2>Tokens</h2>
                <br>
                <div id="results">
                    <table class="table table-striped" style="max-width: 150px;">
                        <thead>
                        <tr>
                            <th>Tokens</th>
                        </tr>
                        </thead>
                        {% for result in results %}
                            <tr>
                                <td>{{ result }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            {% endif %}
        </div>
    </div>
</div>
<br><br>
</body>
</html>
